="140" x="5" y="301.1484"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="126" x="12" y="321.1436">Power state after</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="101" x="24.5" y="337.4404">power failure?</text><rect fill="#FFFFFF" height="46.5938" rx="2.5" ry="2.5" style="stroke:#38D430;stroke-width:3.0;" width="204" x="155" y="74.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="148" x="183" y="94.8857">Power/reset buttons</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="190" x="162" y="111.1826">exposed on GPIO headers?</text><rect fill="#FFFFFF" height="46.5938" rx="2.5" ry="2.5" style="stroke:#38D430;stroke-width:3.0;" width="204" x="155" y="301.1484"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="148" x="183" y="321.1436">Power/reset buttons</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="190" x="162" y="337.4404">exposed on GPIO headers?</text><rect fill="#FFFFFF" height="46.5938" rx="2.5" ry="2.5" style="stroke:#38D430;stroke-width:3.0;" width="197" x="369" y="74.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="167" x="384" y="94.8857">Is there another way to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="183" x="376" y="111.1826">connect to those signals?</text><rect fill="#FFFFFF" height="46.5938" rx="2.5" ry="2.5" style="stroke:#38D430;stroke-width:3.0;" width="197" x="369" y="301.1484"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="167" x="384" y="321.1436">Is there another way to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="183" x="376" y="337.4404">connect to those signals?</text><rect fill="#38D430" height="46.5938" rx="2.5" ry="2.5" style="stroke:#38D430;stroke-width:3.0;" width="138" x="576" y="74.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="124" x="583" y="94.8857">Connect them to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="584.5" y="111.1826">RTE GPIO header</text><rect fill="#38D430" height="46.5938" rx="2.5" ry="2.5" style="stroke:#38D430;stroke-width:3.0;" width="138" x="576" y="301.1484"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="124" x="583" y="321.1436">Connect them to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="584.5" y="337.4404">RTE GPIO header</text><rect fill="#38D430" height="62.8906" rx="2.5" ry="2.5" style="stroke:#38D430;stroke-width:3.0;" width="289" x="724" y="58.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="248" x="744.5" y="78.5889">Power/reset buttons control is not</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="228" x="754.5" y="94.8857">mandatory (but is still useful for</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="275" x="731" y="111.1826">tests such as waking up from suspend)</text><rect fill="#38D430" height="62.8906" rx="2.5" ry="2.5" style="stroke:#38D430;stroke-width:3.0;" width="289" x="724" y="301.1484"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="248" x="744.5" y="321.1436">Power/reset buttons control is not</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="228" x="754.5" y="337.4404">mandatory (but is still useful for</text><text fill="#000000" font